<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">

</head>
<body>
<main>
  <section class="top-score">
    <h3>Your Result</h3>
    <div class="total-score">
      <span>76</span> <p>of 100</p>
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
    <h3>Summary</h3>
    <div class="attributes reac">
      <div class="att-left reaction"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
      <div><p><span>80</span> / 100</p></div>
    </div>
    <div class="attributes memo">
      <div class="att-left memory"> <img src="assets/images/icon-memory.svg" alt="">Memory</div>
      <div><p><span>92</span> / 100</p></div>
    </div>
    <div class="attributes verb" >
      <div class="att-left verbal "> <img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
      <div><p><span>61</span> / 100</p></div>
    </div>
    <div class="attributes visu">
      <div class="att-left visual"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
      <div><p><span>72</span> / 100</p></div>
    </div>
    <button>Continue</button>
  </section>
</main>
  

  

  
  

  
  

  
  

  
  

  
 
</body>
</html>
